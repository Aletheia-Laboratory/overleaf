name: Deploy su Server Aletheia (Local Runner)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted  

    steps:
      - name: Sincronizza repository
        run: |
          cd /home/aletheialab/overleaf
          git fetch origin
          git reset --hard origin/main

      - name: Docker Compose Deploy
        run: |
          cd /home/aletheialab/overleaf
          docker compose pull
          docker compose up -d --build

      - name: Pulisci immagini vecchie (ma NON i volumi!)
        run: docker image prune -f
