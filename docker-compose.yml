services:
  sharelatex:
    # Costruiamo l'immagine usando il tuo file personalizzato.
    # Questo applica il FIX per la migrazione e installa LaTeX Full.
    build:
      context: .
      dockerfile: Dockerfile.sharelatex.aletheia

    container_name: sharelatex
    restart: always
    depends_on:
      - mongo
      - redis
    ports:
      - "8081:80"
    stop_grace_period: 60s
    volumes:
      # I progetti utenti li salviamo in una cartella locale leggibile
      - ./data/overleaf:/var/lib/overleaf
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # --- Overleaf Basics ---
      OVERLEAF_APP_NAME: Overleaf Aletheia
      # OVERLEAF_SITE_LANGUAGE: it || Non funziona bene in italiano
      OVERLEAF_SITE_URL: "${OVERLEAF_SITE_URL}"
      OVERLEAF_MONGO_URL: "mongodb://mongo/sharelatex?replicaSet=rs0"
      OVERLEAF_REDIS_HOST: redis
      REDIS_HOST: redis

      # --- Accounts & Registration ---
      OVERLEAF_ALLOW_PUBLIC_REGISTRATION: 'true'
      OVERLEAF_ALLOW_ANONYMOUS_READ_AND_WRITE_SHARING: 'true'
      OVERLEAF_ADMIN_EMAIL: "${OVERLEAF_ADMIN_EMAIL}"
      OVERLEAF_LEGACY_REGISTER_PAGE: 'true'
      # Logout automatico dopo 8 ore (in ms)
      OVERLEAF_SESSION_LIFESPAN: '28800000'

      # --- Features ---
      ENABLED_LINKED_FILE_TYPES: 'project_file,project_output_file'
      ENABLE_CONVERSIONS: 'true'
      SANDBOXED_COMPILES: 'false'
      SIBLING_CONTAINERS_ENABLED: 'false'
      SANDBOXED_COMPILES_SIBLING_CONTAINERS: 'false'
      DOCKER_RUNNER: ''

      # --- Email / SMTP ---
      EMAIL_CONFIRMATION_DISABLED: 'false'
      OVERLEAF_EMAIL_FROM_ADDRESS: "${SMTP_FROM}"
      OVERLEAF_EMAIL_SMTP_HOST: "${SMTP_HOST}"
      OVERLEAF_EMAIL_SMTP_PORT: "${SMTP_PORT}"
      OVERLEAF_EMAIL_SMTP_SECURE: "${SMTP_SECURE}"
      OVERLEAF_EMAIL_SMTP_USER: "${SMTP_USER}"
      OVERLEAF_EMAIL_SMTP_PASS: "${SMTP_PASS}"

    networks:
      - overleaf-net

  mongo:
    image: mongo:8.0
    platform: linux/amd64
    container_name: mongo
    restart: unless-stopped
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - ./data/mongo:/data/db
    networks:
      - overleaf-net

  mongo-init-replica:
    image: mongo:8.0
    platform: linux/amd64
    container_name: mongo-init-replica
    depends_on:
      - mongo
    restart: "no"
    entrypoint: [ "bash", "-c", "/init-replica.sh" ]
    volumes:
      - ./init-replica.sh:/init-replica.sh:ro
    networks:
      - overleaf-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    # Persistenza dati (fondamentale per non perdere sessioni e code al riavvio)
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - ./data/redis:/data
    networks:
      - overleaf-net

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cf-tunnel
    restart: always
    command: tunnel --no-autoupdate run --token ${CF_TOKEN}
    networks:
      - overleaf-net   

networks:
  overleaf-net:
    driver: bridge
